<!DOCTYPE html>
<html>

<head>
  <title>EQ Framework</title>
  <link rel="stylesheet" href="../static/css/loginlog.css">
</head>

<body>
  <form class="animated-form" action="/login" method="post">
    <div class="container">
      <h3 class="animated-heading3"></h3>
      <div class="logo-container">
        <img src="../static/ElafonText.png" alt="Elafon Logo" class="logo">
      </div>
      <h3 class="animated-heading3"></h3>
      <label for="name">Login</label>
      <input type="text" id="name" name="name" required>
      <label for="password"></label>
      <input type="password" id="password" name="password" required>
      <input class="animated-button" type="submit" value="Login">
      <p>Dont have an account?</p>
      <div class="shared-bar">
        <button class="animated-link" onclick="location.href='/signup'">Signup</button>
      </div>
    </div>
  </form>
</body>

</html>
